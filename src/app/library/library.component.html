<div class = "container">
    <div class = "row">
        <div class = "col-md-6">
            <br>
            <h1><b>Some brief instructions...</b></h1>
            From the menu, select a candidate whose information you would like to see.
            If you refresh your candidate's page, then you must come back to this page and reselect
            them in order for you to have their information again.
        </div>
        <div class = "col-md-6">
            <br>
            <table class="table overflow-auto">
                    <thead>
                        <tr>
                            <th scope="col">Candidate</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor = "let cand of cands">
                            <td>
                                <!-- <span> -->
                                <span (click)="selectedCand(cand)">
                                    <span class = "candidateName">{{cand.firstName}} {{cand.lastName}}</span>
                                </span>
                            </td> 
                        </tr>
                    </tbody>
            </table>
        </div>
        <!-- <div class = "col-md-4"></div> -->
    </div>
    <br><br><br><br>
    <div class = "row">
        
    </div>
</div>
<router-outlet></router-outlet>
